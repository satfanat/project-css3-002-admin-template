<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Admin Page</title>
</head>

<body>

    <header class="header--dark">
        <h3 class="header__title">
            Admin Page <i class="fa fa-bars"></i>
        </h3>

        <div class="header__search">
            <input class="search__input" type="search" id="gsearch" name="gsearch" placeholder="Search for...">
            <button class="search__btn"><i class="fa fa-search"></i></button>
            <i class="fa fa-user"></i>
        </div>

    </header>




    <main>
        <div class="main-container">
            <div class="aside2">
                <aside class="aside">
                    <nav class="main__nav">
                        <ul class="nav__ul">
                            <li>CORE</li>
                            <li class="dash"> <i class="fa fa-tachometer"></i><span>Dashboard</span></li>
                            <li>INTERFACE</li>
                            <li><i class="fa fa-windows"></i><span>Layouts</span><i class="fa fa-angle-right"></i></li>
                            <li><i class="fa fa-bookmark"></i><span>Pages</span><i class="fa fa-angle-right"></i></li>
                            <li>ADDONS</li>
                            <li><i class="fa fa-area-chart"></i><span>Charts</span></li>
                            <li><i class="fa fa-table"></i><span>Tables</span></li>
                        </ul>
                    </nav>
                </aside>
            </div>


            <div class="section2">
                <section class="content">
                    <h1 class="dashboard">Dashboard</h1>
                    <div class="main__breadcrumb">Dashboard</div>

                    <div class="main__cards">
                        <div class="main__card main__card--blue">
                            <div class="card__top">Primary card</div>
                            <div class="card__bottom">View Details<i class="fa fa-angle-right"></i></div>
                        </div>
                        <div class="main__card main__card--yellow">
                            <div class="card__top">Warning Card</div>
                            <div class="card__bottom">View Details<i class="fa fa-angle-right"></i></div>
                        </div>
                        <div class="main__card main__card--green">
                            <div class="card__top">Success Card</div>
                            <div class="card__bottom">View Details<i class="fa fa-angle-right"></i></div>
                        </div>
                        <div class="main__card main__card--red">
                            <div class="card__top">Danger Card</div>
                            <div class="card__bottom">View Details<i class="fa fa-angle-right"></i></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

</body>

</html>
